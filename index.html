<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>- Rock Blog -</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles_icons_midia">
        <link rel="stylesheet" href="css/bootstrap-social.css">
        <link rel="stylesheet" href="css/docs.css">
        
    </head>
    <body>

                            <a href="#" class="icon-media" title="Instagram"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none" stroke="white" stroke-width="1" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>

                        </ul>
                </div>
            </div>

        </nav>

        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--Dropdown-->
            <div class="dropdown" style="background-color: blue">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="menus" aria-expanded="false" aria-controls="menus">
                    Menu
                </button>
            </div>

            <div class="collapse navbar-collapse nav justify-content-center" id="menus">
                <!-- 1 - MR - margin rigth
                     2 - ML - margin left-->
                <form class="form-inline">
                    <button class="btn btn-sm btn-outline-secondary active" type="button">Início</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Artistas</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Grupos</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Top10</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Letras</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Acordes</button>
                </form>

            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-md-center">

                <div class="col col-lg-7" style="background-color: green">Coluna maior
                    
                    <div class="row">
                        <div class="col col-lg-8" style="background-color: pink">
                        
                            <article>Texto do artigo</article>
                        
                        </div>
                        <div class="col col-lg-4" style="background-color: rgb(172, 111, 121)">
                        
                            <span>
                                <img class="mx-auto d-block" src="img/rock_heart.jpg" width="200">
                            </span>
                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-lg-4">Imagem</div>
                        <div class="col col-lg-7">Conteudo</div>
                    </div>

                </div>
                <div class="col col-lg-4" style="background-color: yellow">Coluna menor</div>

            </div>
        </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/npm.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/docs.js"></script>

    <div class="card-footer panel-footer">
            <p class="icon-media-ref">
                Ícones de mídias sociais 'Aquarela' com <a class="panel-footer" href="http://www.freepik.com">Designed by Hello-Pixel / Freepik</a>
            </p>
        </div>
